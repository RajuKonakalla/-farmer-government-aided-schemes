<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard - Farmer Government Aided Schemes</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="js/auth.js" defer></script>
  <script src="js/user.js" defer></script>
  <script src="js/logger.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>User Dashboard</h1>
    <button id="logout-btn">Logout</button>
    <section>
      <h2>Crop Details</h2>
      <div id="crop-list">
        <!-- Crop details will be loaded here -->
      </div>
    </section>
    <section>
      <h2>Government Schemes</h2>
      <div id="scheme-list">
        <!-- Schemes will be loaded here -->
      </div>
    </section>
    <section>
      <h2>Apply for Government Scheme</h2>
      <form id="apply-scheme-form">
        <select id="scheme-select" required>
          <option value="" disabled selected>Select Scheme</option>
        </select>
        <button type="submit">Apply</button>
      </form>
    </section>
    <section>
      <h2>Application Status</h2>
      <div id="application-status-list">
        <!-- Application statuses will be loaded here -->
      </div>
    </section>
  </div>
</body>
</html>
